{% extends 'base.html' %}


{% block title %} Calendar {% endblock %}

{% block body %}

<div class="container">
    <form action="/add-event" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">{{ _('Event title') }}: </label>
          <input type="text" class="form-control" name="title" id="title">
    
        </div>
        <div class="mb-3">
          <label for="start" class="form-label">{{ _('Start date') }}: </label>
          <input type="text" class="form-control" name="start" id="start">
        </div>
        <div class="mb-3">
            <label for="end" class="form-label">{{ _('End date') }}: </label>
            <input type="text" class="form-control"  name="end" id="end">
          </div>
        <button type="submit" class="btn btn-outline-dark">{{ _('Submit') }}</button>
      </form>
</div>


<div class="container" id='calendar'></div>
<script>

    document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        aspectRatio: 2.50,
        editable: true,
        events: [
        {% for event in events %}
        {
            title: '{{event.title}}',
            start: '{{event.start}}',
            end: '{{event.end}}'
            },
        {% endfor %}
        ],
    });
    calendar.render();
    });

</script>




{% endblock %}
