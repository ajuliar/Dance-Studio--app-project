{% extends 'base.html' %}
{% block title %}Dance Academy Home{% endblock %}

{% block body %}
  <h1>Welcome to Dance Studio app!</h1>

  <h2>Navigation:</h2>
  <ul>
    <li><a href="/admins"> View Admin </a></li>
    <li><a href="/students"> View all students</a></li>
    <li><a href="/classes"> View all classes</a></li>
    <li><a href="/instructors"> View all instructors</a></li>
    
  </ul>

  <h2> Create an account</h2>
  <form action="/admins" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2> Log In </h2>
  <form action="/login" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>
    <p>
      <input type="submit"
    </p>
  </form>

{% endblock %}
