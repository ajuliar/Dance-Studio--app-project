{% extends 'base.html' %}
{% block title %} {{ _('Admin') }} {% endblock %}

{% block body %}
<div class="container text-left">
    <div class="row">
        <div class="col-md-4">

        <section class="container mt-4"> 
        <h2> {{ _('Admin Information') }}: </h2>
        </section>  
            
        {% for admin in admins %}
            <ul>
                <li> {{ _('Full name') }}: {{admin.fname }} {{ admin.lname }}  </li>
                <li> {{ _('Email') }}: {{ admin.email }} </li>
            </ul>
        {% endfor %}

    <form action="/logout" method="POST">
        <p>
        <button type="submit" class="btn btn-dark"> {{ _('Log out') }} </button>
        </p>

    </form>
        </div>
        <div class="col-md-8">
            <img class="img-fluid m-3" src="../static/images/jazz.jpg" alt="Group of girls dancing">
        </div>  
    </div>
</div>
{% endblock %}
